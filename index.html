<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>10th Skin & Hair Summit</title>

  <!-- Primary -->
  <meta name="title" content="10th Skin & Hair Summit" />
  <meta name="description" content="10th Skin & Hair Summit ‚Äì Celebrating a decade of science, innovation, and advocacy." />

  <!-- Open Graph (WhatsApp/FB) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mohamedelhamahmy.github.io/skin-hair-summit-2025/" />
  <meta property="og:title" content="10th Skin & Hair Summit" />
  <meta property="og:description" content="10th Skin & Hair Summit ‚Äì Celebrating a decade of science, innovation, and advocacy." />
  <!-- use the same banner for the social preview -->
  <meta property="og:image" content="https://mohamedelhamahmy.github.io/skin-hair-summit-2025/banner.jpg?v=2" />
  <meta property="og:image:secure_url" content="https://mohamedelhamahmy.github.io/skin-hair-summit-2025/banner.jpg?v=2" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Skin & Hair Summit" />

  <!-- Twitter (optional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="10th Skin & Hair Summit" />
  <meta name="twitter:description" content="10th Skin & Hair Summit ‚Äì Celebrating a decade of science, innovation, and advocacy." />
  <meta name="twitter:image" content="https://mohamedelhamahmy.github.io/skin-hair-summit-2025/banner.jpg?v=2" />

  <style>
    :root{
      --bg:#f8f9fc; --text:#0f172a; --muted:#475569;
      --card:#fff; --primary:#1355e0; --primaryH:#0f47bf;
      --radius:16px; --shadow:0 12px 30px rgba(2,6,23,.08)
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; display:grid; place-items:center; padding:20px
    }
    .card{max-width:720px;width:100%;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .hero{width:100%;aspect-ratio:1200/630;object-fit:cover;display:block}
    .content{padding:28px}
    h1{margin:0 0 10px;font-size:28px;line-height:1.2}
    .subtitle{margin:0 0 12px;font-weight:700}
    .desc{margin:0 0 22px;color:var(--muted)}
    .btn{display:inline-block;background:var(--primary);color:#fff;text-decoration:none;
      padding:14px 20px;border-radius:10px;font-weight:600;transition:background .2s}
    .btn:hover{background:var(--primaryH)}
  </style>
</head>
<body>
  <article class="card">
    <!-- THIS displays the banner on the page -->
    <img class="hero" src="./banner.jpg" alt="10th Skin & Hair Summit banner">

    <section class="content">
      <h1>10th Skin & Hair Summit</h1>
      <p class="subtitle">LDB City, Hyde Out ‚Äì New Cairo</p>
      <p class="desc">Celebrating a decade of science, innovation, and advocacy.</p>

      <a class="btn" href="https://maps.app.goo.gl/5oANknSb1bLJ4MNH6?g_st=iw" target="_blank" rel="noopener">üìç Open in Google Maps</a>
    </section>
  </article>
</body>
</html>
